name: Publish eslint-config-everywhere

on:
  push:
    branches:
      - main
    paths:
      - 'packages/eslint-config-everywhere/**'
    tags:
      - '!*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 3
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check if publish is needed
        id: check-publish
        run: pnpx can-npm-publish && echo "should_publish=true" >> $GITHUB_OUTPUT || echo "should_publish=false" >> $GITHUB_OUTPUT
        working-directory: packages/eslint-config-everywhere
      - name: Publish
        if: steps.check-publish.outputs.should_publish == 'true'
        run: npm publish --provenance
        working-directory: packages/eslint-config-everywhere
        env:
          NODE_AUTH_TOKEN: ""
      - name: package-version
        run: node -p -e '`PACKAGE_VERSION=${require("./packages/eslint-config-everywhere/package.json").version}`' >> $GITHUB_ENV
      - name: package-version-to-git-tag
        uses: pkgdeps/git-tag-action@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: 'v'
